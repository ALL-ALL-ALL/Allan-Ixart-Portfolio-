    <section id="contact" class="section" style="display: none;">
        <div class="container">
            <h2>Contact</h2>
            <!-- Contenu de la section "Contact" -->
        </div>
    </section>

    <div>
        <div class="d-flex justify-content-center">
            <div>
                <form id="contact-form">
                    
                    <div class="mt-3"> 
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="from_name" required>

                    </div>
                    
                    <div class="mt-3">
                        <label for="email" class="form-label">Email address</label>
                         <input type="email" class="form-control" name="email_id" required>
                    </div>

                    <div class="mt-3">
                        <label for="message" class="form-label">Votre message</label>
                        <textarea class="form-control" name="message" rows="3" placeholder="Écrivez votre message ici..." required></textarea>
                    </div>

                    <div class="mt-3">
                            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                    </div>

                </form>

                


            </div>
        </div>
    </div>

    
    <!-- FUNCTION TOOLTIPS -->
    <script>
        $(document).ready(function(){
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>
    <!--FIN FUNCTION TOOLTIPS  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- pour lier le fichier script.js -->
    <script src="script.js"></script>


    <script>
        emailjs.init("PKuTqNHDiPJMrO5bL");  // Remplacez par votre clé publique

        $("#contact-form").submit(function(event) {
            event.preventDefault(); // Empêche le formulaire de se soumettre normalement

            emailjs.sendForm("service_eumieoh", "template_oib4hq7", this)
                .then(function() {
                    alert("Email envoyé avec succès !");
                }, function(error) {
                    alert("Échec de l'envoi : " + JSON.stringify(error));
                });
        });
    </script>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#hideButton').click(function(event) {
        event.stopPropagation(); // Empêche le clic de se propager au document
        $('#myImage').toggle(); // Cacher ou montrer l'image
    });

    $(document).click(function() {
        $('#myImage').show(); // Réapparaît l'image
    });
</script>
